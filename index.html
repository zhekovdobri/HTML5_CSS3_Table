<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form action="">
        <div class="flex-container">
            <div>
            <!-- table1 -->
            <table class="table1">
                <tr>
                    <th>
                        <h>WWW Survey Form</h>
                    </th>
                </tr>
            </table>
           
            <!-- BUTTON -->
            <table class="table">
                <tr>
                    <td>
                        <button class="button">Quit</button>
                        <button class="button">Open</button>
                        <button class="button">Reload</button>
                        <button class="button">SaveAs</button>
                        <button class="button">Print</button>
                        <button class="button">View</button>
                        <button class="button">Clone</button>
                        <button class="button">Find</button>
                        <button class="button">Back</button>
                        <button class="button">Help</button> 
                        <label class="button3">v 1.0a</label>
                    </td>
                <tr>
            </table>
        
            <!-- text -->
            <!-- div>label+input:text -->
            <div>
                <label>Your organization?</label>
                <Input class="text1" type="text" size="">
            </div>
            
            <!-- RADIO -->
            <!-- div>label+input:radio -->
            <div>
                <input type="radio" name="radio" id="commercial" checked>
                <label for="commercial">Commercial</label>
                <input type="radio" name="radio" id="educational">
                <label for="educational">Educational</label>
                <input type="radio" name="radio" id="research">
                <label for="research">Research</label>
            </div>
            
            <!-- numbers -->
            <!-- div>label+input:number -->
            <div>
                <label>How many users?</label>
                <input class="text2" type="number" size="50" name="" id="" min="5" max="20">
                <input class="text3" list="browsers">
                <datalist id="browsers">
                    <option value="less than 10"></option>
                    <option value="greater than 10 but less than 20"></option>
                    <option value="greater than 20"></option>
                </datalist>
            </div>
        
            <!-- checkbox -->
            <!-- div>label+input:checkbox -->
            <div>
                <p>Which browsers do you use?</p>
                <ul>
                    <li>
                        <input type="checkbox" name="name" id="x" checked>
                        <label for="x">Mosaic for X-Windows</label>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <input type="checkbox" name="name" id="y">
                        <label for="y">Cello</label>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <input type="checkbox" name="name" id="z">
                        <label for="z">Others (please specify)</label>
                    </li>
                </ul>
            </div> 
        
            <!-- textarea -->
            <div>
                <textarea class="text4" name="" id="" cols="67" rows="7"></textarea>
            </div>
        
            <!-- text -->
            <div>
                <label>A contact point for your site:</label>
                <input class="text5" type="text" > 
            </div>
        
            <p>Many thanks on behalf of the WWW central support team</p>
        
            <div>
                <button class="button2" type="submit">Submit Query</button>
                <button class="button2" type="reset">Reset</button>
            </div>
        
            <!-- table2 -->
            <table border="1" class="table2">
                <tr>
                    <td>
                        <Input value=testform.html class="text6" type="text">
                    </td>  
                <tr>
            </table>
        </div>
    </form>
</body>
</html>
